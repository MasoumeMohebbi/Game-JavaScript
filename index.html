<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>rock-paper-scissors</h1>
        
        <div class="header-images">
            <img class="image" data-name="paper" src="images/pape.jpg" alt="">
            <img class="image" data-name="rock" src="images/rock.jpg" alt="">
            <img class="image" data-name="scissors" src="images/scissors.jpg" alt="">
        </div>
        
        <div class="container-image">
            <div class="container-user-img">
                <h1>You <span class="you-score">0</span></h1>
                <img class="user-img" src="" alt="">
            </div>
            <div class="container-computer-img">
                <h1>Computer <span class="computer-score">0</span></h1>
                <img id="img" src="" alt="">
            </div>
        </div>
        
    </section>
<script src="script.js"></script>    
</body>
</html>
